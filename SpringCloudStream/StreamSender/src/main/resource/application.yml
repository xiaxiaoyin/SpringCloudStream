server:
  port: 8001
  name: sender

spring:
  cloud:
    stream:
      bindings:
        input:
          contentType: application/json
          binder: local_rabbit
          group: logMessageConsumers
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /